	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script>
		$(function(){
			$(".ls ul li").hover(
				function(){
					$(this).append("<div class='hover bg'></div><div class='hover txt'>"+$(this).children(".discript").attr("title")+"</div>");
				},
				function(){
					$(this).find("div.hover.bg").remove();
					$(this).find("div.hover.txt").remove();
				}
			);	
			$(".ls li:nth-child(2) .discript").load("./styles/main.css"); 
			$(".ls li:nth-child(3) .discript").load("./images/glyphicons-halflings.png");

			// $(".ls li:nth-child(2)").load("https://www.google.co.jp/webhp?hl=ja&tab=ww"); 
			// XMLHttpRequest cannot load https://www.google.co.jp/webhp?hl=ja&tab=ww. Origin http://localhost:9000 is not allowed by Access-Control-Allow-Origin. 
			// 人様んちURLからデータを勝手に取得できないというChromeのエラーらしい
			//同じドメインなら大丈夫
		})
	</script>
